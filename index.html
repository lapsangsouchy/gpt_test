<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrate Failure</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Celebrate Failure</h1>
        <p class="subtitle">Because every mistake is a step toward success!</p>
      </header>

      <section id="interactive">
        <h2>Interactive Failure Board</h2>
        <button id="failButton">Click to Fail</button>
        <p id="failMessage">Every failure brings you closer to success!</p>
        <div id="confetti" class="hidden"></div>
      </section>

      <section id="quotes">
        <h2>Famous Failures</h2>
        <button id="quoteButton">Get Inspired!</button>
        <p id="quote"></p>
      </section>

      <footer>
        <p>Made with love for those who aren't afraid to fail.</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
